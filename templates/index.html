<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReThink - Your Mental Wellness Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            margin-top: 40px;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #2f3542;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-section {
            margin-top: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
        }

        .result-section h2 {
            color: #3742fa;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-section p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #2f3542;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  ReThink: Reframe Your Thought</h1>
        <form method="POST">
            <textarea name="thought" placeholder="Write your negative thought..."></textarea>
            <button type="submit">Reframe</button>
        </form>

        {% if reframed %}
        <div class="result-section">
            <h2>ðŸ’¡ Reframed Thought:</h2>
            <p>{{ reframed }}</p>

            <h2>ðŸŽµ Song Suggestion:</h2>
            <p><a href="{{ song.link }}" target="_blank">{{ song.title }}</a></p>

            <h2>ðŸ’š Self-care Tip:</h2>
            <p>{{ tip }}</p>

            <h2>ðŸ“– Inspirational Quote:</h2>
            <p><i>{{ quote }}</i></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
